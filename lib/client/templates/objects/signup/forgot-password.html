<template name="forgotPassword">{{#unless reset}}<form id="forgot-password"><fieldset><legend class="push-half-bottom">Reset Password</legend><h6 class="push-double-bottom">confirm your email to send the reset link</h6>{{> input name="email" placeholder="user@email.com" label="Email" errorText="Email does not exist" bind=email }}</fieldset><div class="grid push-top"><div class="grid__item one-half text-right"><a href="#" data-forgot-password="true" class="fa fa-angle-left icon--base display-inline-block"></a></div><div class="grid__item one-half text-left">{{#unless hasErrors}} <button class="icon--filled background--fill" style="background-image:url(https://s3.amazonaws.com/uploads.hipchat.com/21097/1894791/uRyBvEK6wEqWU1B/next-steps.png); background-size: 40%;" type="submit"></button> {{else}} <button class="icon--alert fa fa-minus" type="submit"></button> {{/unless}}</div></div></form>{{else}}<div class="constrain-copy push"><h3>Password Reset</h3><p>Your password has been reset. An email has been sent to {{sentEmail}}. If you have any problems, please contact us at <a href="mailto:hello@newspring.cc">hello@newspring.cc</a></p><a href="#" data-forgot-password="true" class="fa fa-angle-left icon--base display-inline-block push-double-top"></a></div>{{/unless}}</template>
