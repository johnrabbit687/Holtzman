
## Customize dependencies
dependencies:
  pre:
    - npm install normajs -g
    - curl https://install.meteor.com/ | sh
    - npm install NewSpring/meteor-up -g

## Customize test commands
test:
  pre:
    - norma build
    - meteor update
    - cd workbench; meteor reset; cd ../
  override:
    - norma test # use Norma for testing

