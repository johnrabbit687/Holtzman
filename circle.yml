## Machine
machine:
  environment:
    some_branch: $CIRCLE_BRANCH.meteor.com

## Customize dependencies
dependencies:
  pre:
    - npm install normajs -g
    - curl https://install.meteor.com/ | sh

## Customize test commands
test:
  pre:
    - norma build
  override:
    - norma test # use Norma for testing

## Customize deployment commands
deployment:
  staging:
    branch: feature-ci
    commands:
      - echo $CIRCLE_BRANCH
      - echo $some_branch
      - norma meteor deploy $CIRCLE_BRANCH.meteor.com
