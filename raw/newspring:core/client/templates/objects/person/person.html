<template name="person">
  <div>
    <form>
      <h2>
        {{#if isCurrentUser}}
          YOU ->
        {{/if}}
        <input name="first" type="text" value="{{firstName}}" placeholder="First" />
        (<input name="nick" type="text" value="{{nickName}}" placeholder="Nick" />)
        <input name="middle" type="text" value="{{middleName}}" placeholder="Middle" />
        <input name="last" type="text" value="{{lastName}}" placeholder="Last" />
        <input type="submit" value="Save" />
        <button class="delete">Delete</button>
      </h2>
      {{#if photoURL}}
        <img src="{{Rock.baseURL}}/{{photoURL}}" height="100px" />
      {{else}}
        {{#if isFemale}}
          <img src="{{Rock.baseURL}}/Assets/Images/person-no-photo-female.svg?" height="100px" />
        {{else}}
          <img src="{{Rock.baseURL}}/Assets/Images/person-no-photo-male.svg?" height="100px" />
        {{/if}}
      {{/if}}
    </form>
  </div>
</template>
