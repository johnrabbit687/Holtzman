<template name="Apollos.Controls.NumberKeyboard">
  <section class="keyboard section--grey section--condensed border-top {{#if MediaQueryHeight 'tall'}}soft-half hard-bottom{{else}}hard-ends soft-half-sides{{/if}}">

    <div class="shell">

      <div class="grid grid--enclosed text-center">

        {{#each keys}}

        <div class="grid__item one-third soft-half-top" data-key="{{value}}">

          <div class="{{css}} {{#if MediaQueryHeight 'tall'}}soft-half-bottom{{/if}}">
            <h3 class="flush-bottom {{#unless MediaQueryHeight 'tall'}}text-condensed{{/unless}}">
              {{{display}}}
            </h3>
          </div>

        </div>

        {{/each}}
      </div>

    </div>

  </section>
</template>
