
<template name="Apollos.Controls.Toggle">

  <div class="toggle push-double-bottom">
    <div data-toggle="item1" class="transition one-half text-center toggle__item {{#if active.get}}toggle__item--active{{/if}}">
      {{item1}}
    </div>
    <div data-toggle="item2" class="transition one-half text-center toggle__item {{#unless active.get}}toggle__item--active{{/unless}}">
      {{item2}}
    </div>
  </div>

</template>
