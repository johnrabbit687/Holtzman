
<template name="Apollos.Controls.Progress">

  <div class="progress">

    {{#each steps}}
      <div data-step={{count}} class="{{#if $gt count active.get 1}}progress__item{{else}}progress__item--active{{/if}}">
      </div>

    {{/each}}


  </div>

  {{!--

    Things to know

    1. How many total steps? (Reactive?)
    2. What step you are on?

    ----

    3. What step to go to? (click on step to go back (only if active))

    API:

    {{> Apollos.Controls.Progress
      active=ReactiveVar(Number)
      total=ReactiveVar(Number)/Number
    }}

  --}}
</template>
