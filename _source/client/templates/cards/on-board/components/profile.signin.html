<template name="profile.signIn">

  {{> Apollos.Controls.Toggle
    active=hasAccount
    item1="Sign In"
    item2="Register"
  }}

  <form id="{{#if hasAccount.get}}signin{{else}}signup{{/if}}" autocomplete="off" class="push-sides">
    <fieldset class="flush soft-top">

      {{> Apollos.Forms.Input
        name="email"
        placeholder="user@email.com"
        label="Email"
        validate="isEmail"
        errorText="Please enter a valid email"
        preFill=email.get
      }}

      {{> Apollos.Forms.Input
        name="password"
        placeholder="password"
        label="Password"
        errorText="Password may not be empty"
      }}


      {{#unless hasAccount.get}}

        {{#Apollos.Forms.Checkbox
          name="terms"
          checked="true"
        }}
          By signing up you agree to our <a href="#">terms and conditions</a>
        {{/Apollos.Forms.Checkbox}}

      {{/unless}}

      {{#if showForgotPassword.get }}
      <h7 class="push-bottom">
        <small>
        <a href="{{pathForState 'profile.forgotPassword'}}">Forgot Password?</a>
      </small>
      </h7>
      {{/if}}

    </fieldset>
    {{#unless hasErrors.get}}

      <button class="btn one-whole" type="submit">Enter</button>

    {{else}}

      <button class="icon--alert fa fa-minus" type="submit"></button>

    {{/unless}}

  </form>

  {{!--

  {{#if Template.contentBlock}}
    {{> Template.contentBlock}}
  {{/if}}

  --}}

</template>
