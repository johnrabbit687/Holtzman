<template name="profile.signUp">

  <form id="{{#if hasAccount.get}}signin{{else}}signup{{/if}}">
    <fieldset>

      {{> Apollos.Controls.Toggle
        active=hasAccount
        item1="Sign In"
        item2="Register"
      }}

      {{#if Template.contentBlock}}
        {{> Template.contentBlock}}
      {{/if}}

      {{> Apollos.Forms.Input
        name="email"
        placeholder="user@email.com"
        label="Email"
        validate="isEmail"
        errorText="Please enter a valid email"
        preFill=email
      }}

      {{> Apollos.Forms.Input
        name="password"
        placeholder="password"
        label="Password"
        errorText="Password may not be empty"
      }}


      {{#unless hasAccount.get}}

        {{#Apollos.Forms.Checkbox
          name="terms"
          checked="true"
        }}
          By signing up you agree to our <a href="#">terms and conditions</a>
        {{/Apollos.Forms.Checkbox}}

      {{/unless}}

      {{#if showForgotPassword.get }}
      <h7 class="push-bottom">
        <small>
        <a href="#" data-forgot-password="true">Forgot Password?</a>
      </small>
      </h7>
      {{/if}}

    </fieldset>
    {{#unless hasErrors.get}}

      <button class="icon--filled background--fill" style="background-image:url(https://s3.amazonaws.com/uploads.hipchat.com/21097/1894791/uRyBvEK6wEqWU1B/next-steps.png); background-size: 40%;" type="submit"></button>

    {{else}}

      <button class="icon--alert fa fa-minus" type="submit"></button>

    {{/unless}}

  </form>


</template>
