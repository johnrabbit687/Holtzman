<template name="home">
  <div>
    <h1>About Rock:</h1>
    <p>
      Rock is
      {{#if Rock.isAlive}}
        online!
      {{else}}
        offline... uh oh!
      {{/if}}
    </p>
  </div>
  <div>
    <h1>Try signing in to F1:</h1>
    <div>
      <form id="f1-signin-form">
        <input type="text" id="f1-username" placeholder="Username" />
        <input type="password" id="f1-password" placeholder="Password" />
        <input type="submit" value="MiM Me!" />
      </form>
    </div>
    <div>
      {{{f1LoginStatus}}}
    </div>
  </div>
  <div>
    <h1>About you:</h1>
    <p>
      You are {{userIdentifier}}
      {{#with currentPerson}}
        {{> person}}
      {{/with}}
    </p>
  </div>
  <div>
    <h1>Other people:</h1>
    {{#each people}}
      <hr />
      {{> person}}
    {{/each}}
  </div>
</template>
