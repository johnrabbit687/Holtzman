<head>
  <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width" name="viewport">
    <meta content="telephone=no" name="format-detection">
    <meta content="user-scalable=1, width=device-width, initial-scale=1.0, maximum-scale=2.0" name="viewport">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<template name="home">

  <div class="panel">
    <section class="handheld-flush panel__item--left lap-and-up-five-twelfths background--fill floating handheld-visuallyhidden overlay--solid-light" style="background-image: url(https://dg0ddngxdz549.cloudfront.net/images/cached/images/remote/http_s3.amazonaws.com/ns.images/newspring/collection/series_newspring/sex.hero.1x1_1700_1700_90_c1.jpg);">
      <div class="ratio__item overlay__item">
        <div class="handheld-flush push-bottom push-left" >
          {{!-- <h1 class="text-white">
            Welcome to NewSpring
          </h1>
          --}}
        </div>
      </div>

    </section>

    <section class="handheld-hard panel__item--right lap-and-up-seven-twelfths floating scrollable handheld-push-double-top">

        <div class="floating__item">
          {{#unless currentUser}}
            {{> onboard}}
          {{else}}
            <div class="push">
              <h3>Signed in!</h3>
              <a href="#" id="logout" class="btn--filled">Sign out</a>
            </div>
          {{/unless}}

        </div>

    </section>

</div>

  {{!--
    {{> nav}}
  --}}
</template>
