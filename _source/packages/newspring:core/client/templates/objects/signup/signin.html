<template name="signin">
  {{#unless currentUser}}
    <form id="{{#if hasAccount}}signin{{else}}signup{{/if}}">
      <fieldset>
        {{!--
        <a href="#" class="{{#unless hasAccount}}btn--filled{{/unless}}">Register</a>
        <a href="#" class="{{#if hasAccount}}btn--filled{{/if}}">Sign In</a>
        --}}
        {{!--
          {{#if hasAccount}}
            <legend class="push-half-bottom">
                Sign In
            </legend>

          {{else}}
            <legend class="push-half-bottom">
              Create an Account
            </legend>
          {{/if}}
        --}}

        {{> input
          name="email"
          placeholder="user@email.com"
          label="Email"
          validate="isEmail"
          errorText="Please enter a valid email"
          bind=email
        }}

        {{> input
          name="password"
          placeholder="password"
          label="Password"
          errorText="Password may not be empty"
          bind=password
        }}

        {{#unless hasAccount}}

          {{#checkbox
            name="terms"
            checked="true"
            bind=terms
          }}
            By signing up you agree to our <a href="#">terms and conditions</a>
          {{/checkbox}}

        {{/unless}}

        {{#if showForgotPassword }}
        <h7 class="push-bottom">
          <small>
          <a href="{{pathFor 'forgotPassword'}}">Forgot Password?</a>
        </small>
        </h7>
        {{/if}}

      </fieldset>
      {{#unless hasErrors}}

        <button class="icon--filled background--fill" style="background-image:url(https://s3.amazonaws.com/uploads.hipchat.com/21097/1894791/uRyBvEK6wEqWU1B/next-steps.png); background-size: 40%;" type="submit"></button>

      {{else}}

        <button class="icon--alert fa fa-minus" type="submit"></button>

      {{/unless}}

    </form>

  {{else}}
    {{!-- <img src="http://i.ytimg.com/vi/LM3WiTLJKhg/maxresdefault.jpg" /> --}}
    <div class="push">
      <h3>Signed in!</h3>
      <a href="#" id="logout" class="btn--filled">Sign out</a>
    </div>
  {{/unless}}

</template>
